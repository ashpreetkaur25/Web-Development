<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
       <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1611829371108-544962e333af?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');">
      <h3> Types of Coffee</h3>
     </div>

     <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1510591509098-f4fdc6d0ff04?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        <h3> Espresso </h3>
       </div>

       <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1561413095-766ec06a092d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80');">
        <h3> Americano </h3>
       </div>

       <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1553727472-554c565c1d2e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        <h3> Latte </h3>
       </div>

       <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1461023058943-07fcbe16d735?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        <h3> Iced Coffee </h3>
       </div>
    </div>
       <script src="script.js" ></script>
</body>
</html>
